<div class="login-page">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Login</h1>
      <p class="page-subtitle">Sign in to access your book inventory</p>
    </div>
  </div>
  <div class="form-container">
    <form (ngSubmit)="login()" autocomplete="off" class="book-form">
      <div class="form-content">
        <div class="form-section">
          <div class="form-group">
            <label class="form-label" for="username">Username <span class="required">*</span></label>
            <input id="username" name="username" [(ngModel)]="username" required class="form-control" placeholder="Enter your username" />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password <span class="required">*</span></label>
            <input id="password" name="password" type="password" [(ngModel)]="password" required class="form-control" placeholder="Enter your password" />
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="isSubmitting" class="btn btn-primary btn-lg">
          <span *ngIf="isSubmitting" class="loading-content">
            <div class="loading-spinner"></div>
            Logging in...
          </span>
          <span *ngIf="!isSubmitting" class="normal-content">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10,17 15,12 10,7"></polyline>
            </svg>
            Login
          </span>
        </button>
      </div>
      <div *ngIf="error" class="alert alert-error">
        <div class="alert-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" height="24" width="24">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
        <div class="alert-content">
          <strong>Error occurred</strong>
          <p>{{ error }}</p>
        </div>
      </div>
    </form>
  </div>
</div>
